<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dumb web example">
    <meta name="author" content="Xavier">

    <title>Arduino & Xbee</title>

    <!-- Bootstrap core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Arduino & Xbee</a>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col-lg-4">
          <h2>Green led</h2>
          <p>Status: <span id="greenStatus">...</span> <a id="green" class="btn btn-default" href="#">Turn on the led</a></p>
        </div>
        <div class="col-lg-4">
          <h2>Yellow led</h2>
          <p>Status: <span id="yellowStatus">...</span> <a id="yellow" class="btn btn-default" href="#">Turn on the led</a></p>
       </div>
        <div class="col-lg-4">
          <h2>Red led</h2>
          <p>Status: <span id="redStatus">...</span> <a id="red" class="btn btn-default" href="#">Turn on the led</a></p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4" style="width: 320px;height: 240px">
            <img src="" id="vid"></img>
        </div>
      </div>
      <div class="row">
          <div class="col-lg-4 col-lg-offset-4" style="margin-top: 50px;">
            <p>Try out with your smartphone</p>
            <div id="qrcode"></div>
          </div>
      </div>
    </div> <!-- /container -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/qrcode.js/qrcode.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
